spring:
  application:
    name: barberia-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:barberia}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:123321}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://${AUTH0_DOMAIN:your-domain.auth0.com}/

server:
  port: ${SERVER_PORT:8080}

auth0:
  domain: ${AUTH0_DOMAIN:your-domain.auth0.com}
  clientId: ${AUTH0_CLIENT_ID:your-client-id}
  clientSecret: ${AUTH0_CLIENT_SECRET:your-client-secret}
  audience: ${AUTH0_AUDIENCE:your-api-audience}

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:4200}

logging:
  level:
    com.barberia: DEBUG
    org.springframework.security: DEBUG